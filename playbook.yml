---
  - name: Deploy to Tomcat
    hosts: web
    become: yes
    tasks:
    - name: copy WAR file to Tomcat
      copy:
      src: "/var/snap/jenkins/4870/workspace/mavenweb/target/mavenweb.war"
      dest: "/opt/tomcat/webapps/mavenweb.war"
      remote_src: no
    - name: Restart Tomcat
      systemd:
      name: tomcat
      state: restarted 
